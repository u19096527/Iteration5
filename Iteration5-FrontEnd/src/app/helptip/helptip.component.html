<!-- TITLE OF PAGE BAR -->
<div class="titlePage">
  <h4 style="font-weight: bold; padding-top: 5px;"> &nbsp;&nbsp;
      STUDENTS
  </h4>
</div>

<!-- SEARCH BAR AND ADD NEW STUDENT BUTTON -->
<div class="row" style="padding-left: 15px;padding-right: 15px;">
  <div class="col-md-9">
      <form (input)="searchHelpTip()">
          <input [(ngModel)]="searchQuery" type="search" placeholder="Search for a help tip" name="searchQuery" >
      </form>     
  </div>
  <div class="col-md-3" style="justify-content: flex-end;text-align: right;padding-top: 10px;">
      <a [routerLink]="'/add-helptip'" class="normButton btn">
          <i class='fas fa-video'></i>
          &nbsp;
          ADD NEW HELP VIDEO
      </a>
  </div>
</div>

<!-- TABLE OF HELP TIPS -->
<div style="padding-left: 15px;padding-right: 15px;padding-top: 15px;width:100%">
  <table class="table table-inverse datatable-table" style="width: 100%;">
      <thead>
          <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Date</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr style="height: max-content;" *ngFor="let item of arrHelpTips">
              <td>
                  {{item.name}}
              </td>
              <td>
                  {{item.description}}
              </td>
              <td>
                  {{item.date}}
              </td> 
              <!-- CONTINUE EDITING FROM HERE -->
              <td style="text-align: right;">
                  <button class="btn update" [routerLink]="'/edit-helptip'">
                    <i class="fa fa-edit"></i>&nbsp;&nbsp; 
                          EDIT 
                  </button>
                  <button class="btn delete" style="margin-left: 4px;">
                    <i class="far fa-trash-alt"></i>&nbsp;&nbsp; 
                      DELETE 
                  </button>
              </td>
          </tr>
      </tbody>
  </table> 
</div>
